appId: com.zoterorefextractor.app
productName: Zotero Ref Extractor
copyright: Copyright (c) 2024

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - "!**/*.map"

extraResources:
  - from: "../../dist-bundle"
    to: "core"
    filter:
      - "**/*"
  # Native module for CRC32 (used by yauzl-promise for ZIP extraction)
  - from: "../../node_modules/@node-rs/crc32"
    to: "core/node_modules/@node-rs/crc32"
    filter:
      - "**/*"
  - from: "../../node_modules/@node-rs/crc32-win32-arm64-msvc"
    to: "core/node_modules/@node-rs/crc32-win32-arm64-msvc"
    filter:
      - "**/*"

extraMetadata:
  main: dist-electron/main.js

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

win:
  target:
    - nsis
  artifactName: "${productName}-${version}-${os}.${ext}"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

linux:
  category: Office
  target:
    - AppImage
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

publish: null
